<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bloco de Notas</title>
    <!-- Icons & Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/marked"></script>
</head>
<body>
<div id="app">
    <aside class="side-bar">
        <!--Toolbar-->
        <div class="toolbar">
            <!--Add note button-->
            <button @click="addNote" :title="addButtonTitle">
                <i class="material-icons">add</i> Adc Anotação
            </button>
        </div>
        <div class="notes">
            <div class="note"
                 v-for="note of notes"
                 :class="{selected: note == selectedNote}"
                 @click="selectNote(note)">{{note.title}}</div>
        </div>
    </aside>
    <template v-if="selectedNote">
        <section class="main">
            <div class="toolbar">
                <input v-model="selectedNote.title" placeholder="Título da Anotação">
                <button @click="removeNote" title="Romover anotação">
                    <i class="material-icons">delete</i>
                </button>
            </div>
            <textarea v-model="selectedNote.content"></textarea>
        </section>
        <aside class="preview" v-html="notePreview"/>
    </template>
</div>

<script src="app.js"></script>
</body>
</html>
